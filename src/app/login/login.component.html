<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span><img class="lisdLoginLogoWhite" src="assets/images/LISDWhite.png">Campus Operations Management System | Login</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title><strong>CO</strong>MS Login</md-card-title><img class="lisdLoginLogo" src="assets/images/LISDColor.png">
          <md-card-subtitle>Login Using your LISD credentials</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <form #loginForm="ngForm" (submit)="login()">
              <div layout="row">
                <md-input-container flex> 
                  <input md-input #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="50" name="username" [(ngModel)]="username" required>
                  <span md-prefix><md-icon>person</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint align="end">{{userElement.value.length}} / 50</md-hint>
                </md-input-container>
              </div>
              <div layout="row" id="formInputsDiv">
                <md-input-container flex> 
                  <input md-input #passElement #passControl="ngModel" placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint align="end">This is the password you use to login to your computer</md-hint>
                </md-input-container>
              </div>
              <md-divider></md-divider>
              <md-card-actions layout="row">
                <button id="loginButton" flex md-raised-button color="accent" [disabled]="!loginForm.form.valid" type="submit">Sign In</button>
              </md-card-actions>
            </form>
          </md-card-content>
<!--          <md-divider></md-divider>
          <md-card-actions layout="row">

          </md-card-actions>-->
        </md-card>
      </div>
    </div>    
  </div>
</div>
